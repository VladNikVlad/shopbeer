<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Add product</h1>
    <form action="/product/add" method="post">
        <input type="text" name="title" placeholder="Enter  product name" class="form-control"><br>
        <input type="number"  min="0" step="0.01"  name="price" placeholder="Enter price" class="form-control"><br>
        <input type="text" name="titleCategories" placeholder="Enter  categories" class="form-control"><br>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
