<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<<div>
    <a href="/product/add" class = "btn btn-warning> User"> Add product</a>
    <a href="/product/delete" class = "btn btn-warning>Login">delete product</a>
</div>

<div class="container mt-5">
    <h1>Product</h1>
    <div th:each="el : ${products}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.price}"></p>
        <a th:href="'/product/' + ${el.id} + '/edit'" class = "btn btn-warning mt-2">edit</a>
        <a th:href="'/product/' + ${el.id} + '/more'" class = "btn btn-warning mt-2">more</a>
        <form th:action="'/product/' + ${el.id} + '/remove'" method="post">
            <button class = "btn btn-warning mt-2" type="submit">remove</button>
        </form>
    </div>
</div>
</body>
</html>
