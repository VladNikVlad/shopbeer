<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>edit product</title>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit product</h1>
    <div  th:each="el : ${product}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Enter the title of the article" class="form-control"><br>
            <input type="number"  min="0" step="0.01" th:value="${el.price}" name="price" placeholder="enter price" class="form-control"><br>
            <input type="text" name="titleCategories" placeholder="Enter  categories" class="form-control"><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>
</body>
</html>
